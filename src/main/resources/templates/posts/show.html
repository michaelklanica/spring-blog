<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/head :: head('Show Post')">
    <meta charset="UTF-8">
    <title>Roll the Dice</title>
</head>
<body>
<nav th:replace="partials/navbar :: nav"></nav>
<header th:replace="partials/header :: header('here is a post')"></header>

<main class="container">

        <h3 class="text-center" th:text="${post.title}"></h3>

<footer th:replace="partials/partials :: footer"></footer>

</html>
