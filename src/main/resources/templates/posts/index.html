<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
</head>
<body>
    <header th:replace="partials/partials :: header"></header>
    <nav th:replace="partials/partials :: navbar"></nav>
    <main class=""container>
        <div class="card" th:each="post : ${posts}">
            <h3 class="text-center" th:text="${post.title}"></h3>
        </div>
    </main>
    <footer th:replace="partials/partials :: footer"></footer>
</body>
</html>
