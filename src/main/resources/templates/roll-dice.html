<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/head :: head('Roll the Dice')">
    <meta charset="UTF-8">
    <title>Roll the Dice</title>
</head>
<body>
<nav th:replace="partials/navbar :: nav"></nav>
<header th:replace="partials/header :: header('Roll the Dice!')"></header>

<ul>
    <li><a th:href="@{/roll-dice/1}">Choose 1</a></li>
    <li><a th:href="@{/roll-dice/2}">Choose 2</a></li>
    <li><a th:href="@{/roll-dice/3}">Choose 3</a></li>
    <li><a th:href="@{/roll-dice/4}">Choose 4</a></li>
    <li><a th:href="@{/roll-dice/5}">Choose 5</a></li>
    <li><a th:href="@{/roll-dice/6}">Choose 6</a></li>
</ul>

<div th:if="${guess}">
    Your guess was <span th:text="${guess}"></span><br>
    The rolled number is <span th:text="${roll}"></span>;
</div>

<h3 th:if="${result}">You Guessed Correctly</h3>

<h3 th:if="${result != null && !result}"> Try again.</h3>


<footer th:replace="partials :: footer"></footer>
<th:block th:include="partials/scripts :: scripts"></th:block>
</body>
</html>
